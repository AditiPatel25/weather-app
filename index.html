<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><link rel="stylesheet" href="84bb4fc080631c2605f1.css"/><script defer="defer" src="app.bundle.js"></script></head><body><div id="header" class="header"><h1>Weather App</h1><div class="search" id="search"><input placeholder="Search for a location..."/> <button id="searchButton">Search</button></div></div><div class="main-container" id="main-container"><div id="loading" class="loading">Loading weather data...</div><div class="location" id="location"><h2></h2><img src="a6d0b7d87d2022baaf47.png" alt="weather-icon" id="weather-icon"/><div class="temp-row"><p class="high-temp"><span id="high-temp"></span>째</p><p class="low-temp"><span id="low-temp"></span>째</p></div></div><p class="weather-description"><span id="weather-description"><em></em></span></p><h2 class="current-temp"><span id="current-temp"></span>째</h2></div><div class="sub-container" id="sub-container"><div class="extra-info" id="extra-info"><div class="extra-info-items"><p><strong>Feels Like:</strong> <span id="feels-like"></span>째</p></div><div class="extra-info-items"><p><strong>Humidity:</strong> <span id="humidity"></span>%</p></div><div class="extra-info-items"><p><strong>Wind Speed:</strong> <span id="wind-speed"></span> km/h</p></div><div class="extra-info-items"><p><strong>Visibility:</strong> <span id="visibility"></span> km</p></div></div></div><div class="footer" id="footer"><p>Icons by <a href="https://www.flaticon.com/free-icons/weather" title="weather icons">Flaticon</a></p></div></body></html>
